<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- 請勿更動此靜態檔案連結 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <body>
    <div class="container">
      <section class="oneDayWeather" id="loader">
        <div class="dayOfTheWeek"></div>

        <div class="date"></div>
        <div class="oneDayWeatherInfo">
          <div class="weatherIcon"></div>
          <div class="weatherTemperature"></div>
          <div class="weatherStatus"></div>
        </div>
      </section>
      <section class="sevenDaysWeather">
        <h1 class="sevenDaysWeather-title">Weather Forecast</h1>
        <!--下拉式選單-->
        <select name="city" id="selectedCity">
          <option value="">請選擇縣市</option>
          <option value="基隆市">基隆市</option>
          <option value="臺北市">臺北市</option>
          <option value="新北市">新北市</option>
          <option value="桃園市">桃園市</option>
          <option value="新竹市">新竹市</option>
          <option value="新竹縣">新竹縣</option>
          <option value="苗栗縣">苗栗縣</option>
          <option value="臺中市" selected>臺中市</option>
          <option value="彰化縣">彰化縣</option>
          <option value="南投縣">南投縣</option>
          <option value="雲林縣">雲林縣</option>
          <option value="嘉義縣">嘉義縣</option>
          <option value="嘉義市">嘉義市</option>
          <option value="臺南市">臺南市</option>
          <option value="高雄市">高雄市</option>
          <option value="屏東縣">屏東縣</option>
          <option value="宜蘭縣">宜蘭縣</option>
          <option value="花蓮縣">花蓮縣</option>
          <option value="臺東縣">臺東縣</option>
          <option value="澎湖縣">澎湖縣</option>
          <option value="金門縣">金門縣</option>
          <option value="連江縣">連江縣</option>
        </select>

        <div class="sevenDaysWeatherInfo">
          <div class="loader">載入中...</div>
        </div>
      </section>
    </div>
  </body>
</html>
